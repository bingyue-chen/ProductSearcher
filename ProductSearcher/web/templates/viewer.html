<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Searcher</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1"/>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/css/uikit.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito|Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="/static/style.css" />


</head>
<body class="bg-color-dark-blue">
    <div class="uk-position-large uk-position-bottom-right uk-position-fixed">
        <a href="#" uk-totop uk-scroll></a>
    </div>
    <div class="uk-section">
        <div class="uk-container uk-container-xsmall">
            <h1 class="uk-heading-medium uk-text-bold uk-text-center text-nunito color-gold">Product Searcher</h1>
            <hr class="uk-divider-icon">
            <div class="filters">
                <div id="search-platforms" class="uk-grid uk-grid-small uk-child-width-auto" uk-grid>
                </div>
                <div class="uk-grid-small" uk-grid>
                    <label class="color-gold uk-width-auto">Expected price</label>
                    <input id="expected-price" class="uk-margin-left color-gold uk-width-1-6" type="number">
                </div>
            </div>
            <nav class="bg-color-dark-blue" uk-navbar uk-sticky="bottom: #offset">
                <div class="uk-navbar-left">
                    <div class="uk-navbar-item uk-padding-remove-horizontal">
                        <div class="uk-search uk-search-navbar">
                            <a href="#" id="search-input-icon" uk-search-icon></a>
                            <input id="search-input" class="uk-search-input color-gold" type="search" placeholder="Search..." list="search-suggest" autocomplete=off>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="uk-section uk-section-small">
        <div class="uk-container uk-container-small">
            <div id="search-spinner" class="uk-flex uk-flex-center" hidden=true>
                <div uk-spinner="ratio: 3"></div>
            </div>

            <div id="search-product-reuslt" class="uk-grid-small uk-child-width-1-1 uk-child-width-1-3@m" uk-grid>
                <div class="uk-card">
                    <div class="bg-color-white">
                        <div class="uk-card-media-top">
                            <a href="#"><img src="/static/product_cover.jpeg" uk-img></a>
                        </div>
                        <div class="uk-card-body">
                            <div class="uk-grid-small uk-child-width-1-1@s" uk-grid>
                                <div class="uk-text-truncate">Snowy scene</div>
                                <div>$999999</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <datalist id="search-suggest">

    </datalist>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.3/dist/js/uikit-icons.min.js"></script>

    <!-- Lodash JS -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/main.js"></script>
</body>
</html>
